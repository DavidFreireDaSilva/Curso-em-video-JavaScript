<!--
REGRAS DE NOMEAÇÃO DE VARIÁVEIS(IDENTIFICADORES) EM JS:
Só pode começar com letra, $ ou _
Não podem começar com números
É possível usar leetras ou números
É possível usar ascentos e símbolos
Não podem conter espaços
Não podem ser palavras reservadas
------------------------------------------------------------------------------------
TIPOS PRIMITIVOS PRIMORDIAIS:
No Js não precisa declarar o tipo da variável, a própria linguagem identifica a qual tipo o dado pertence

Para saber o tipo primitivo no nodeJs basta digitar o seguinte comando: 
typeof variávelQueDesejaSaberOTipo

Tipo number (o Js não diferencia inteiros de reais, ambosfazem parte da categoria number ):
Números inteiros: 12, 3, -50, 34 e etc.
Números de ponto flutuante/reais (com vírgula): 2.5, 3.56, -4.5 e etc.

Tipo String (cadeira de caractres):
Pode ter números, letras, traços: "David", 'JavaScript', `Marcos`, "9 8177-7419" e etc.

Tipo boolean(lógico):
True: Sim
False: Não
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váriaveis</title>
    <style>
        body{
            font: normal 1.3em Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(105 105 173);
        }
    </style>
</head>
<body> 
    <h1>Olá, Mundo!</h1>      
        <p>Já me livrei da maldição</p>   
        <script>
                      
            var nome = window.prompt('Qual é o seu nome?')/*A variável(identificador) nome vai receber o resultado que for digitado na janela de prompt(assim que a página for acessada)*/      
            window.alert('É um grande prazer em te conhecer '+nome+'!')/*A menssagem de alerta vai aparecer com a variável de nome(digitado na janela e prompt)*/   
        </script>   
</body>
</html>
