
<!--
            REGRAS DE NOMEAÇÃO DE VARIÁVEIS(IDENTIFICADORES) EM JS:

            Variáveis(identificador) só pode começar com letra, $ ou _
            Não podem começar com números
            É possível usar leetras ou números
            É possível usar ascentos e símbolos
            Não podem conter espaços
            Não podem ser palavras reservadas
            
            TIPOS PRIMITIVOS PRIMORDIAIS:
            No Js não precisa declarar o tipo da variável, a própria linguagem identifica a qaul tipo o dado pertence
            Para saber o tipo primitivo no nodeJs basta digitar o seguinte comando: 
            typeof variávelQueDesejaSaberOTipo

            Tipo number (o Js não diferencia inteiros de reais, ambosfazem parte da categoria number ):
            Números inteiros: 12, 3, -50, 34 e etc.
            Números de ponto flutuante/reais (com vírgula): 2.5, 3.56, -4.5 e etc.

            Tipo String (cadeira de caractres):
            Pode ter números, letras, traços: "David", 'JavaScript', `Marcos`, "9 8177-7419" e etc.

            Tipo boolean(lógico):
            True: Sim
            False: Não
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro programa...</title>
        <style>
            body{
                font: normal 1.3em Arial, Helvetica, sans-serif;
                color: white;
                background-color: rgb(105 105 173);
            }
        </style>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>      
        <p>Já me livrei da maldição</p>   
        <script>
            
            window.alert('Minha primeira menssagem')/*Menssagem de alerta, assim que a página é acessada*/
            window.confirm('Está gostande de JavaScript?')/*Menssagem de confirmação, assim que a página é acessada aparece a minha mensagem das aspas e posteriormente a opção "sim" e "não"*/
            window.prompt('Qual é o seu nome?')/*Menssagem de preenchimento, assim que a página é acessada aparece a minha mensagem das aspas e posteriormente a opção para escrever determinada menssagem*/


        </script>   
    </body>
</html>
