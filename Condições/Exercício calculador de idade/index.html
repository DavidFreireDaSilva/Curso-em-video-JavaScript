<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="estilo/estilo.css">
        <title>Exercicio 02</title>

    <body> <!--onload é um evento, que significa carregar-->
        <header>
            <h1>Verificador de idade</h1>
        </header>
        <section>
            <div>
                <p>Ano de nascimento: <input type="number" name="txtano" id="txtano"></p>   

                <p>Sexo: 
                    <input type="radio" name="radsex" id="mas" checked><label for="mas">Masculino</label> 
                    <input type="radio" name="radsex" id="fem" ><label for="fem">Feminino</label> <!--O atributo name tem que ser igual para os radios, senão ele vai permitir selecionar mais de um-->
                </p>
                
                <p><input type="button" value="Verificar" onclick="verificar()"></p>
            </div>
            <div id="res">
                <p>Preencha os dados acima para ver o resultado!</p>                         
            </div>
        </section>
        <footer>
            <p>&copy;CursoemVideo</p>            
        </footer>
        <script src="script/script.js"></script><!--Chamada para um JS externo, ou seja, as configurações vão estar em outro arquivo-->
    </body>
</html>
