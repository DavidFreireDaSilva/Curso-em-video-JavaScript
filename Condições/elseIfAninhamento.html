    <section>
            <h1>VOCÊ VOTA?</h1>
            <p>Digite a sua idade: <input type="Number" name="" id="idade"></p> 
            <p><input type="button" name="" id="botao" value="Verificar" onclick="verificarr()"></p>       
            <div id="res">Aqui vai aparecer o resultado</div>
            <script>
                function verificarr(){
                    var idade = window.document.querySelector('#idade')
                    var converIdade = Number(idade.value) /*.value é para pegar o valor dessa variável*/
                    var result = window.document.getElementById('res')            
                    if(converIdade < 16){
                        result.innerHTML = `Não vota`
                    }else if((converIdade >= 16 && converIdade < 18) || converIdade > 65){
                        result.innerHTML = `Voto opcional`
                    }else{
                        result.innerHTML = `Voto obrigatório`               
                    }            
                }        
            </script>
    </section>

             var acesso = window.document.querySelector('div#hrs')              
             acesso.innerHTML = `Agora são: ${horas} horas`
             
             if((horas > 12 ) && (horas <= 18) ){

             }
